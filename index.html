<!--程式碼範例-->
<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <!-- 網頁編碼為萬國碼 UTF-8  	【也可以簡寫成這樣】<meta charset="UTF-8"> -->
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

  <!-- 網頁相容性 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- RWD響應式 -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- 網頁標題 -->
  <title>臺灣安心旅遊通</title>

  <!-- 網頁的title_icon -->
  <link rel="shortcut icon" type="text/css" href="img/marker_O.png">

  <!-- Boostrap5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Leaflet官網的 CDN -->
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
  <script src="node_modules/leaflet/dist/leaflet.js"></script>

  <!-- MarkerCluster Plugin CSS CDN-->
  <!-- 使用方法: https://ithelp.ithome.com.tw/articles/10229982 -->

  <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css">
  <script src="node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- L.Control.Layer的Group設定 -->
  <!-- 來源: https://github.com/ismyrnow/leaflet-groupedlayercontrol -->

  <script src="node_modules/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js"></script>

  <!-- leaflet.styledlayercontrol -->
  <!-- 來源：https://github.com/davicustodio/Leaflet.StyledLayerControl -->
  <link rel="stylesheet" href="node_modules/leaflet.styledlayercontrol/css/styledLayerControl.css">
  <script src="node_modules/leaflet.styledlayercontrol/src/styledLayerControl.js"></script>

  <!-- fontawesome的 CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- awesome-markers -->
  <!-- 來源：https://github.com/lvoogdt/Leaflet.awesome-markers -->
  <link rel="stylesheet" href="node_modules/leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
  <script src="node_modules/leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>

  <!-- Leaflet Sidebar -->
  <link rel="stylesheet" href="node_modules/leaflet-sidebar-v2/css/leaflet-sidebar.css">
  <script src="node_modules/leaflet-sidebar-v2/js/leaflet-sidebar.js"></script>

  <!-- 用來顯示當前位置的 icon -->
  <!-- 來源： https://github.com/mapshakers/leaflet-icon-pulse -->
  <link rel="stylesheet" href="node_modules/@ansur/leaflet-pulse-icon/dist/L.Icon.Pulse.css">
  <script src="node_modules/@ansur/leaflet-pulse-icon/dist/L.Icon.Pulse.js"></script>

  <!-- Map Loading -->
  <!-- 來源：https://github.com/jbccollins/leaflet-tile-loading-progress-controla -->
  <link rel="stylesheet" href="css/Control.TileLoadingProgress.css">
  <script src="js/Control.TileLoadingProgress.js"></script>

  <!-- FullScreen -->
  <!-- 來源： https://www.npmjs.com/package/leaflet.fullscreen -->
  <link rel="stylesheet" href="node_modules/leaflet.fullscreen/Control.FullScreen.css">
  <script src='node_modules/leaflet.fullscreen/Control.FullScreen.js'></script>

  <!-- Leaflet-Routing-Machine 路徑規劃 CDN -->
  <!-- 來源：https://www.liedman.net/leaflet-routing-machine/ -->
  <link rel="stylesheet" href="node_modules/leaflet-routing-machine/dist/leaflet-routing-machine.css">
  <script src="node_modules/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <!-- TW_ICON_FONT -->
  <!-- 來源： https://www.twicon.page/ -->
  <link rel="stylesheet" href="img/twicon/twicon.css">

  <!-- Control.Geocorder -->
  <!-- 來源：https://github.com/perliedman/leaflet-control-geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- SimpleBar -->
  <!-- 來源：https://github.com/Grsmto/simplebar/tree/master/packages/simplebar -->
  <link rel="stylesheet" href="node_modules/simplebar/dist/simplebar.css">
  <script src="node_modules/simplebar/dist/simplebar.min.js"></script>

  <!-- 用來驗證 PTX API的 KEY -->
  <!-- 來源：https://www.npmjs.com/package/jssha -->
  <script src="node_modules/jssha/dist/sha.js"></script>

  <!-- Boostrap 4，為了使用 Boostrap selectpicker(Boostrap5不支援) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">

  <!-- Reset CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

<!--EasyAutocomplete-->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css"
integrity="sha512-TsNN9S3X3jnaUdLd+JpyR5yVSBvW9M6ruKKqJl5XiBpuzzyIMcBavigTAHaH50MJudhv5XIkXMOwBL7TbhXThQ=="
crossorigin="anonymous" /> -->

  <!-- Jquery CDN: 沒有這行就不能執行 javascript的指令 -->
  <script src="node_modules/jquery/dist/jquery.js"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"
  integrity="sha512-Z/2pIbAzFuLlc7WIt/xifag7As7GuTqoBbLsVTgut69QynAIOclmweT6o7pkxVoGGfLcmPJKn/lnxyMNKBAKgg=="
  crossorigin="anonymous"></script>

</head> -->

<body>

  <!-- ***SideBar*** -->
  <!-- optionally define the sidebar content via HTML markup -->
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <!-- nav tabs -->
    <div class="leaflet-sidebar-tabs">

      <!-- top aligned tabs： 可以透過 JS再新增 -->
      <ul role="tablist">
        <li><a href="#home" role="tab"><i class="fa fa-bars active"></i></a></li>
      </ul>

    </div>

    <!-- panel content -->
    <div class="leaflet-sidebar-content">
      <!-- tab content  -->
      <div class="leaflet-sidebar-pane" id="home">
        <!-- header -->
        <h1 class="leaflet-sidebar-header">
          臺灣安心旅遊通
          <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
        </h1>

        <div class='container-travel'>
          <div class="city_container" id='Taipei'>
            <img src="img/city/Taipei.jpg" alt="台北">
            <div class="txt">
              <h2>台北市</h2>
            </div>
          </div>

          <div class="city_container" id='NewTaipei'>
            <img src="img/city/NewTaipei.jpg" alt="新北">
            <div class="txt">
              <h2>新北市</h2>
            </div>
          </div>
          <div class="city_container" id='Taoyuan'>
            <img src="img/city/Taoyuan.jpg" alt="桃園">
            <div class="txt">
              <h2>桃園市</h2>
            </div>
          </div>
          <div class="city_container" id='Taichung'>
            <img src="img/city/Taichung.jpg" alt="台中">
            <div class="txt">
              <h2>台中市</h2>
            </div>
          </div>
          <div class="city_container" id='Tainan'>
            <img src="img/city/Tainan.jpg" alt="台南">
            <div class="txt">
              <h2>台南市</h2>
            </div>
          </div>
          <div class="city_container" id='Kaohsiung'>
            <img src="img/city/Kaohsiung.jpg" alt="高雄">
            <div class="txt">
              <h2>高雄市</h2>
            </div>
          </div>
          <div class="city_container" id='Other'>
            <img src="img/city/Other.jpg" alt="其他縣市">
            <div class="txt">
              <h2>其他縣市</h2>
            </div>
          </div>

          <div class="bus-loading">
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          </div>

          <div class="travel_Category">
            <div class="category">

              <button type="button" class="btn btn-secondary go_city_Container">上一頁</button>

              <div class="searchBox">
                <input class="search-value" type="text" placeholder="請搜尋你想找尋的地方">
                <i class="fas fa-list-alt" id='go_filter' data-view="show"></i>
              </div>
              <div class="filter_Container">
                <div class="filter_City_List mb-3">
                  <h2 class="filter_header">縣市分類</h2>
                  <div class="city-List text-center">
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'Keelung'>基隆市</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'Hsinchu'>新竹市</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'HsinchuCounty'>新竹縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'MiaoliCounty'>苗栗縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'ChanghuaCounty'>彰化縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'NantouCounty'>南投縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'YunlinCounty'>雲林縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'ChiayiCounty'>嘉義縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'Chiayi'>嘉義市</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'PingtungCounty'>屏東縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'YilanCounty'>宜蘭縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'HualienCounty'>花蓮縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'TaitungCounty'>金門縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'KinmenCounty'>臺東縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'PenghuCounty'>澎湖縣</span>
                    <span class = "badge bg-secondary" id="city_filter" is_filter="false" city_filter = 'LienchiangCounty'>連江縣</span>
                  </div>

                </div>
                <h2 class='filter_header'>景點分類</h2>
                <div class="category-List">
                </div>
                <div class='line' style='width:100%; border-bottom: 2px solid #999; margin: 10px 0;'></div>
                <div class="item_Control">
                  <button type="button" class="btn btn-primary confirm_items">確定</button>
                  <button type="button" class="btn btn-secondary clear_items"'>清除</button>
                </div>

              </div>

              <!-- <div class="category-List"></div> -->
              <div class="category-Items">
              </div>

            </div>

            <div class="bus-loading">
              <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>


      </div>



      <!-- tab content  -->
      <div class="leaflet-sidebar-pane" id="messages">
        <!-- header -->
        <h1 class="leaflet-sidebar-header">Messages<span class="leaflet-sidebar-close"><i
              class="fa fa-caret-left"></i></span></h1>
      </div>
    </div>
  </div>

  <!-- 地圖展示區 -->
  <div id="map"></div>

  <!-- Footer -->
  <footer>
    Copyright © 2020 高科大 資訊管理系 E527實驗室 版權所有 | Design by Alex
  </footer>



</body>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/i18n/defaults-am_ET.min.js"></script>

<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/sidebar.js"></script>
<script type="text/javascript" src="js/bus.js"></script>
<script type="text/javascript" src="js/ticket.js"></script>


</html>
