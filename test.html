<!--程式碼範例-->
<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <!-- 網頁編碼為萬國碼 UTF-8  	【也可以簡寫成這樣】<meta charset="UTF-8"> -->
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

  <!-- 網頁相容性 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- RWD響應式 -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- 網頁標題 -->
  <title>臺灣安心旅遊通</title>

  <!-- 網頁的title_icon -->
  <link rel="shortcut icon" type="text/css" href="img/marker_O.png">

  
  <!-- Boostrap5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Boostrap 4，為了使用 Boostrap selectpicker(Boostrap5不支援) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">


<!-- 用來驗證 PTX API的 KEY -->
  <!-- 來源：https://www.npmjs.com/package/jssha -->
  <script src="node_modules/jssha/dist/sha.js"></script>

  <!-- Jquery CDN: 沒有這行就不能執行 javascript的指令 -->
  <script src="node_modules/jquery/dist/jquery.js"></script>


<body>
    
    <div class="result bg-info text-dark p-3">
        <div class="bus-choose">
            <select id="city-select" class = 'm-3'>
                <option selected value="Taipei">Taipei</option>
                <option value="NewTaipei">NewTaipei</option>
                <option value="Taoyuan">Taoyuan</option>
                <option value="Taichung">Taichung</option>
                <option value="Tainan">Tainan</option>
                <option value="Kaohsiung">Kaohsiung</option>
            </select>

            <select id="route-select" >
            </select>

        </div>
        <div class="button-group">
            <button id="bus_update" data-direct = '0' class="btn btn-primary m-3"></button>
            <button id="bus_update" data-direct = '1' class="btn btn-danger m-3"></button>
            <!-- <button id="bus_update" data-direct = '255' class="btn btn-warning">255</button> -->
            <h2 class = 'count'></h2>
        </div>
    </div>
    <div class="haha">


    </div>

    <!-- Boostrap4 CDN -->
<script src="js/function.js"></script>
<script src="test.js"></script>

</body>



</html>
